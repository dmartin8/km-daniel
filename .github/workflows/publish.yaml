name: publish-to-github-pages
on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js installing dependencies!!!!
        uses: ./.github/workflows/setup-node

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Build with Next.js
        run: npx next build
        working-directory: mk-test-daniel 

      - name: Upload artifact
        uses: actions/upload-artifact@v2  # Se cambiÃ³ de actions/upload-pages-artifact@v3 a actions/upload-artifact@v2
        with:
          name: nextjs-app  # Nombre del artefacto
          path: mk-test-daniel/out  # Ruta del directorio de salida

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: nextjs-app  # Nombre del artefacto
          path: mk-test-daniel/out  # Ruta de destino para descargar el artefacto

      - name: Publish to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: mk-test-daniel/out  # Ruta del directorio de salida
